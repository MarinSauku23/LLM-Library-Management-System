{% include "header.html" %}

<header
  class="masthead"
>
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1>Manage Users</h1>
          <span class="subheading">Overview of users</span>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="container px-4 px-lg-5 my-5">
  <div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-10">

      <div class="table-responsive">
        <table class="table align-middle book-table">
          <thead class="table-light">
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Books</th>
              <th scope="col" class="text-end">Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for user, book_count in users %}
              <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ book_count }}</td>
                <td class="text-end actions-col">
                  <a
                    href="{{ url_for('blueprint.view_books', user_id=user.id) }}"
                    class="btn btn-sm btn-outline-secondary action-btn"
                  >
                    View books
                  </a>
                  <a
                      href="{{ url_for('blueprint.admin_edit_user', user_id=user.id) }}"
                      class="btn btn-sm btn-outline-secondary action-btn">
                      Edit
                  </a>

                  <form method="post"
                        action="{{ url_for('blueprint.admin_delete_user', user_id=user.id) }}"
                        style="display:inline;">
                      <button type="submit"
                              class="btn btn-sm btn-outline-danger action-btn"
                              onclick="return confirm('Delete this user and all their books?');">
                          Delete
                      </button>
                  </form>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>

{% include "footer.html" %}
